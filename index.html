<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="clock">
        <h1></h1>
      </div>

      <div id="logIn">
        <form class="logIn-form">
          <input class="logIn-form_input aa" type="text" placeholder="what is your name?" />
        </form>
        <div class="bb">
          <h4 class="logIn-greetings"></h4>
        </div>
      </div>

      <br />

      <div id="calendar">
        <div class="calendar_yearAndMonth">
          <div class="calendar_year"></div>
          <div class="calendar_month"></div>
        </div>

        <div class="calendar_days">
          <div class="calendar_week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Thur</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar_date"></div>
        </div>
        <button class="previous">previous</button>
        <button class="next">next</button>
      </div>

      <br />

      <div class="toDo">
        <form action="" class="toDo-form">
          <input type="text" placeholder="Write To do" />
        </form>
        <div class="toDo-list">
          <div class="toDo-list_toDo">
            <h2>To Do List</h2>
            <ul class="toDo-list_toDoList"></ul>
          </div>
          <div class="js-todo">
            <h2>Finished</h2>
            <ul class="toDo-list_finished"></ul>
          </div>
        </div>
      </div>

      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="src/js/background.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/logIn.js"></script>
    <script src="src/js/calendar.js"></script>
    <script src="src/js/toDo/toDos.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
